<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almadina Poultry Contacts List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Almadina Poultry Contacts List</h1>

        <!-- Contact Entry Section -->
        <section>
            <h2 class="text-secondary mb-3">Enter New Contact</h2>
            <form id="contact-form" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone (+92xxx-xxxxxxx):</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="col-md-6">
                    <label for="category" class="form-label">Select Category:</label>
                    <select id="category" name="category" class="form-select">
                        <option value="Executive Contacts">Executive Contacts</option>
                        <option value="Employee Contacts">Employee Contacts</option>
                        <option value="Shop Keepers Contacts">Shop Keepers Contacts</option>
                        <option value="Suppliers Contacts">Suppliers Contacts</option>
                        <option value="Brokers Numbers">Brokers Numbers</option>
                        <option value="Drivers Contacts">Drivers Contacts</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="subcategory" class="form-label">Select Subcategory (Only for Shop Keepers):</label>
                    <select id="subcategory" name="subcategory" class="form-select" disabled>
                        <option value="Dera Shop Keepers Contact">Dera Shop Keepers Contact</option>
                        <option value="Chakok Contacts">Chakok Contacts</option>
                        <option value="Local Contacts">Local Contacts</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success" id="submit-contact">
                        <img src="https://cdn-icons-png.flaticon.com/512/5651/5651414.png" alt="Submit Icon" width="16"> Submit Contact
                    </button>
                </div>
            </form>
        </section>

        <!-- View Contacts Section -->
        <section class="mt-5">
            <h2 class="text-secondary">View Contacts</h2>
            <div class="mb-3">
                <button class="btn btn-primary me-2" onclick="viewContacts('Executive Contacts')">Executive Contacts</button>
                <button class="btn btn-secondary me-2" onclick="viewContacts('Employee Contacts')">Employee Contacts</button>
                <button class="btn btn-warning me-2" onclick="viewContacts('Shop Keepers Contacts')">Shop Keepers Contacts</button>
                <button class="btn btn-info me-2" onclick="viewContacts('Suppliers Contacts')">Suppliers Contacts</button>
                <button class="btn btn-dark me-2" onclick="viewContacts('Brokers Numbers')">Brokers Numbers</button>
                <button class="btn btn-success" onclick="viewContacts('Drivers Contacts')">Drivers Contacts</button>
                <!-- New button for Almadina Bank Accounts -->
                <button class="btn btn-outline-primary" onclick="viewAlmadinaBankAccounts()">View Almadina Bank Accounts</button>
            </div>

            <div id="shopkeeper-options" class="mt-3">
                <button class="btn btn-outline-warning me-2" onclick="viewContacts('Dera Shop Keepers Contact')">Dera Shop Keepers Contact</button>
                <button class="btn btn-outline-danger me-2" onclick="viewContacts('Chakok Contacts')">Chakok Contacts</button>
                <button class="btn btn-outline-success" onclick="viewContacts('Local Contacts')">Local Contacts</button>
            </div>

            <!-- Placeholder div for Almadina Bank Accounts -->
            <div id="almadina-bank-accounts" class="mt-4" style="display:none;">
                <img src="png1.png" alt="Almadina Bank Accounts" class="img-fluid">
            </div>

            <!-- Dynamic Search Bar for Categories -->
            <div id="search-section" class="mt-4" style="display:none;">
                <div class="input-group">
                    <input type="text" class="form-control" id="category-search-input" placeholder="Search contacts...">
                    <button class="btn btn-outline-primary" onclick="searchCategoryContacts()">Search</button>
                </div>
            </div>

            <!-- Contact List will be dynamically populated here -->
            <div id="contact-list" class="mt-4"></div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js.js"></script>
    <script>
        // Function to show Almadina Bank Accounts image
        function viewAlmadinaBankAccounts() {
            const bankAccountsSection = document.getElementById('almadina-bank-accounts');
            bankAccountsSection.style.display = 'block';  // Show the section with the image
        }
    </script>
</body>
</html>
